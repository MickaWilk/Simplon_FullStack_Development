<!DOCTYPE html>
<html>
<head>
  <title>Mikebnb avec des cartes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="logo">Mikebnb</div>
    <div class="search-bar">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Rechercher produit...">
        <button type="submit">Rechercher</button>
      </form>
    </div>
    <div class="nav-links">
      <a href="#">Devenir hôte</a>
      <a href="#">Aide</a>
      <a href="#">Inscription</a>
      <a href="#">Connexion</a>
    </div>
    <div class="become-host">Devenir hôte</div>
  </div>
  <div id="results-container"></div>
  <div class="carte-container" id="cartes"></div>
  <footer>
    <div class="footer">
      <ul>
        <li><a href="#">Confidentialité</a></li>
        <li><a href="html/conditions-generales.html">Conditions générales</a></li>
        <li><a href="#">Plan du site</a></li>
        <li><a href="#">Fonctionnement du site</a></li>
      </ul>
      <div class="footer-info">
        <div class="footer-logo">
          <img src="logo.png" alt="Mikebnb Logo">
        </div>
        <div class="footer-text">
          © 2023 Airbnb, Inc.·
          <a href="#">Infos sur l'entreprise</a>
          <a href="#">Destinations</a>
        </div>
        <div class="footer-language">
          <select>
            <option>Langue</option>
            <option>English</option>
            <option>Français</option>
            <option>Español</option>
          </select>
          <select>
            <option>Devise</option>
            <option>EUR</option>
            <option>USD</option>
            <option>GBP</option>
          </select>
        </div>
        <div class="footer-help">
          <a href="#">Assistance et ressources</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="scripts/card.js"></script>
  <script src="scripts/ajax.js"></script>
</body>
</html>
